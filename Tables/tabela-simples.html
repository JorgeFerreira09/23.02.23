<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tabelas em HTML</title>
    <style>
        table, th, td {
        border:1px solid black;
        }
    </style>
</head>
<body>
    <h1>Tabelas em HTML</h1>
    <div style="font-size: 150%;">
        <p>
            <b><em>th</em></b> Significa cabeçalho da tabela. 
            <br/>
            <b><em>td</em></b> Significa dados da tabela.
            <br/>
            <b><em>tr</em></b> Significa linha da tabela.
        </p>
    </div>
    <table>
            <tr>
                <th> Empresa</th>
                <th> Contrato</th>
                <th> Pais</th>
            </tr>
            <tr>
                <td> Alfredo Futterkiste </td>
                <td> Maria Anders </td>
                <td> Alemanhã </td>
            </tr>
            <tr>
                <td>Centro Comercial Motezuma</td>
                <td> Francisco Chang</td>
                <td> México</td>
            </tr>
        </table>
</body>
</html>

<!--
    th significa cabeçalho da tabela.
    td significa dados da tabela.
    tr significa linha da tabela.



-->
