<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>HTML Block and Inline Elements</title>
</head>
<body>
    <h1 style="text-align: center;">Block-level Elements</h1>
    <div style="background-color: aquamarine;">
        <h2>London</h2>
        <p>London is the capital city of England. It is the most populous city in the United Kingdom, with a metropolitan area of over 13 million inhabitants.</p>
    </div>
    
</body>
</html>


<!--
O elemento <div>

É utilizado como um contêiner para outros elementos HTML.

Não tem atributos obrigatórios, mas style, class e id são comuns.

Quando usado com CSS pode ser utilizado para estilizar blocos de conteúdo.    
-->
