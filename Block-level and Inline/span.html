<!DOCTYPE html>
<html lang="en">
<head>
    <title>Inline HTML</title>
</head>
<body>
    <h1 style="text-align: center;">Inline HTML</h1>
    <ul> 
       <li>
          <span style="background-color: rgb(227, 199, 255);">Bebidas</span>
          <ul>
             <li>Água</li>
             <li>Café</li>
             <li>Chá</li>
             <li>Suco</li>
          </ul>
       </li>
    </ul>
    </div>
</body>
</html>

<!--
O elemento <span>

É um contêiner embutido usado para marcar uma parte de um texto
ou uma parte de um documento. 

Não tem atributos obrigatórios, mas style, class e id são comuns.

Quando junto com CSS, pode ser usado para estilizar partes do texto.
-->
